components:
  schemas:
    AuthResponse:
      type: object
      properties:
        ok:
          type: boolean
          enum: [true]
        payload:
          type: object
          properties:
            accessToken:
              type: string

    ErrorResponse:
      type: object
      properties:
        ok:
          type: boolean
          enum: [false]
        message:
          type: string

    LoginCredentials:
      type: object
      properties:
        email:
          type: string
        password:
          type: string

    ForgotPasswordEmail:
      type: object
      properties:
        email:
          type: string

    ResetPassword:
      type: object
      properties:
        token:
          type: string
        password:
          type: string
